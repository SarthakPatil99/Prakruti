{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PPRAKRUTI | {% block title%}{% endblock title%}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      href="../static/lib/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Libraries CSS Files -->
    <link
      href="../static/lib/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="../static/lib/aos/aos.css" rel="stylesheet" />
    <link
      href="../static/lib/magnific-popup/magnific-popup.css"
      rel="stylesheet"
    />

    <!-- Main Stylesheet File -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/15a00c5ce9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--==========================
    Header
  ============================-->
    <nav id="header" class="navbar navbar-expand-lg">
      <div id="logo" class="container-fluid">
        <h1><a href="#intro" style="color: rgb(252, 202, 0)" class="scrollto"
            >Prakruti</a
          ></h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="menu-active nav-item"><a class="nav-link" href="#intro">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
            <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
          </ul>
          <button class="btn btn-warning" type="submit">Login</button>
        </div>
      </div>
    </nav>

    <!-- #header -->

    {% block body %} {% endblock body%}

    <!--==========================
    Footer
  ============================-->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-lg-left text-center">
            <div class="copyright">
              &copy; Copyright <strong>Avilon</strong>. All Rights Reserved
            </div>
            <div class="credits">
              <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Avilon
            -->
              Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
          </div>
          <div class="col-lg-6">
            <nav class="footer-links text-lg-right text-center pt-2 pt-lg-0">
              <a href="#intro" class="scrollto">Home</a>
              <a href="#about" class="scrollto">About</a>
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Use</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- #footer -->

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="{% static '../static/lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static '../static/lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static '../static/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '../static/lib/easing/easing.min.js' %}"></script>
    <script src="{% static '../static/lib/aos/aos.js' %}"></script>
    <script src="{% static '../static/lib/superfish/hoverIntent.js' %}"></script>
    <script src="{% static '../static/lib/superfish/superfish.min.js' %}"></script>
    <script src="{% static '../static/lib/magnific-popup/magnific-popup.min.js' %}"></script>

    <!-- Template Main Javascript File -->
    <script src="{% static '../static/js/main.js' %}"></script>
  </body>
</html>
